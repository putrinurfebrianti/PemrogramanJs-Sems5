<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 - Java Script</title>
</head>
<body>
    <script>
        // Persegi Panjang //
        let panjang = 46;
        let lebar = 12;
        // rumus nya panjang * lebar //
        let luaspersegipanjang = panjang * lebar;
        // deskripsi yang ditampilkan //
        document.write ("Berikut terdapat panjang dan lebar persegi panjang " + "<br>" + "Panjang : " + panjang + "<br>Lebar : " + lebar)
        document.write("<br>Luas Persegi Panjang berikut : " + luaspersegipanjang + " cm²")

        document.write("<hr>")

        // Bujur Sangkar //
        let sisi = 15;
        // rumusnya sisi * sisi //
        let luasbujursangkar = sisi * sisi
        //deskripsi yang ditampilkan
        document.write("Berikut terdapat sisi dari bujur sangkar : " + sisi)
        document.write("<br>Berikut luas Bujur Sangkar : " + luasbujursangkar + "cm²")

        document.write("<hr>")

        // Segitiga //
        let alas = 24;
        let tinggi = 8;
        // rumusnya 1/2 (atau bisa ditulis 0.5) * alas * tinggi //
        let luassegitiga = 0.5 * alas * tinggi;
        //deskripsi yang akan ditampilkan //
        document.write("Berikut terdapat alas segitiga : " + alas + "<br>Juga tingginya : " + tinggi)
        document.write("<br> Jadi  Luas dari Segitiga nya adalah : " + luassegitiga)
    </script>
</body>
</html>
